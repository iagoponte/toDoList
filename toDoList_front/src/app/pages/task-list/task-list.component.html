<div class="container">
  <h2>Lista de Tarefas</h2>

  <form [formGroup]="formTarefa" (ngSubmit)="adicionarTarefa()">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" required />
      <mat-error *ngIf="formTarefa.get('titulo')?.hasError('required')">
        Título é obrigatório
      </mat-error>
      <mat-error *ngIf="formTarefa.get('titulo')?.hasError('minlength')">
        Título deve ter no mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="formTarefa.invalid"
    >
      Adicionar
    </button>
  </form>

  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="concluida">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let tarefa">
        {{ tarefa.concluida ? "Concluída" : "Pendente" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let tarefa">
        <span [ngClass]="{ concluida: tarefa.concluida }">{{
          tarefa.titulo
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let tarefa">
        <span [ngClass]="{ concluida: tarefa.concluida }">{{
          tarefa.descricao
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let tarefa">
        <button
          mat-icon-button
          (click)="atualizarStatus(tarefa)"
          [matTooltip]="
            'Marcar como ' + (tarefa.concluida ? 'pendente' : 'concluída')
          "
          aria-label="Alternar status"
        >
          <mat-icon>{{
            tarefa.concluida ? "check_box" : "check_box_outline_blank"
          }}</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="excluirTarefa(tarefa.id)"
          matTooltip="Excluir tarefa"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="editarTarefa(tarefa)"
          [disabled]="tarefa.concluida"
          [matTooltip]="
            tarefa.concluida ? 'Tarefa já concluída' : 'Editar tarefa'
          "
          aria-label="Editar tarefa"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>

  <div class="botoes-footer">
    <button
      mat-raised-button
      color="warn"
      (click)="excluirTodas()"
      matTooltip="Excluir tadas as tarefas"
    >
      Excluir tudo
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="exportarCSV()"
      matTooltip="Exportar para arquivo CSV"
    >
      Exportar CSV
    </button>
  </div>
</div>
