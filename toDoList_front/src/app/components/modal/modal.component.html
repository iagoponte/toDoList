<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  <p [innerHTML]>{{ data.mensagem }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
